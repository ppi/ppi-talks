<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PPI - The PHP Interoperability Framework</title>
    <meta name="description" content="The PHP Interoperability Framework">
    <meta name="author" content="Paul Dragoonis, Vítor Brandão">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/ppi.css" id="theme">
    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>        <![endif]-->
</head>
<body>
<div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">

        <section>
            <img data-src="images/ppi-logo-white.png" id="ppi-logo" width="30%">
            <h2>PPI Framework Talks</h2>
            <ul>
            	<li><a href="20150513-phpsw/">PHP South West (Bristol)</a> <small>May 13th 2015</small></li>
            	<li><a href="20150513-phpsw/">PHPKonf International Conference (Istanbul)</a> <small>25th July 2015</small></li>
            	<li><a href="20150513-phpsw/">NorthEast PHP Conference (Boston)</a> <small>22nd August 2015</small></li>
            </ul>
        </section>

  

    </div>
    <div class='footer'>
        <a href="https://twitter.com/ppi_framework">@ppi_framework</a> | Northeast PHP 2015
    </div>

</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script src="js/presentable.min.js"></script>
<script>
    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        slideNumber: true,
        minScale: 0.2,
        maxScale: 1.5,
        transition: 'slide', // none/fade/slide/convex/concave/zoom
        transitionSpeed: 'default', // default/fast/slow

        // Optional reveal.js plugins
        dependencies: [
            {
                src: 'lib/js/classList.js', condition: function () {
                return !document.body.classList;
            }
            },
            {
                src: 'plugin/markdown/marked.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'plugin/markdown/markdown.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'plugin/highlight/highlight.js', async: true, condition: function () {
                return !!document.querySelector('pre code');
            }, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            },
            {src: 'plugin/zoom-js/zoom.js', async: true},
            {src: 'plugin/notes/notes.js', async: true},
        ]
    });
</script>
</body>
</html>
